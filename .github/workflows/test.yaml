name: Test Baselayer

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Test Baselayer
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: baselayer
          POSTGRES_PASSWORD: anything
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a
        # healthcheck
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      PY_COLORS: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          path: "baselayer"

      - name: Install template app
        run: |
          git clone --depth=1 https://github.com/cesium-ml/baselayer_template_app
          rm -rf baselayer_template_app/baselayer
          mv baselayer baselayer_template_app/

      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: "baselayer_template_app/pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "baselayer_template_app/uv.lock"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "latest"

      - uses: actions/setup-node@v5
        with:
          node-version: "22.x"
          cache: "pnpm"
          cache-dependency-path: "baselayer_template_app/pnpm-lock.yaml"

      - name: Install test dependencies
        run: |
          uv sync --locked --only-group test

      - name: Export Playwright version
        run: |
          cd baselayer_template_app
          PV=$(uv run playwright --version | awk '{print $2}')
          echo "PLAYWRIGHT_VERSION=$PV" >> "$GITHUB_ENV"

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}

      - name: Install Playwright Firefox
        run: |
          cd baselayer_template_app
          uv run playwright install firefox

      - name: Install system dependencies
        run: |
          # Remove existing nginx to ensure clean install from PPA
          sudo apt-get remove -y nginx nginx-common nginx-core nginx-full
          sudo apt-get purge -y nginx nginx-common nginx-core nginx-full

          # add the PPA repository with brotli support for nginx
          sudo add-apt-repository ppa:ondrej/nginx -y

          sudo apt-get update -y
          sudo apt-get install -y wget unzip nginx libnginx-mod-http-brotli-static libnginx-mod-http-brotli-filter

          echo "NPM_PACKAGES=${HOME}/.npm-packages" >> "$GITHUB_ENV"
          echo "${HOME}/.npm-packages/bin" >> "$GITHUB_PATH"

      - name: Write configuration & build DB
        run: |
          cd baselayer_template_app

          cat << EOF > config.yaml
          database:
            database: template_app
            user: baselayer
            host: localhost
            port: 5432
            password: anything
          EOF

          cat << EOF > test_config.yaml
          database:
            database: template_app_test
            user: baselayer
            host: localhost
            port: 5432
            password: anything
          EOF

          echo "localhost:5432:*:baselayer:anything" > ~/.pgpass
          chmod 600 ~/.pgpass

          createdb -h localhost -U baselayer template_app
          psql -U baselayer -h localhost -c "GRANT ALL PRIVILEGES ON DATABASE template_app TO baselayer;" template_app

          createdb -h localhost -U baselayer template_app_test
          psql -U baselayer -h localhost -c "GRANT ALL PRIVILEGES ON DATABASE template_app_test TO baselayer;" template_app_test

          make db_init

      - name: Test template app
        run: |
          cd baselayer_template_app
          make test

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: logs
          path: baselayer_template_app/log
